<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="styles/style.css">

</head>
<body>

  <main>
    <div class="card">
      <img class="perfume-img" src="images/image-product-desktop.jpg" alt="perfume">
      <div class="card-info">
        <h1 class="category">PERFUME</h1>

        <div class="title">Gabrielle Essence Eau De Parfum</div>

        <div class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="price">
          <div class="discounted-price">$149.99</div>
          <div class="full-price">$169.99</div>
        </div>

        <button class="add-cart">Add to Cart</button>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/jwolf9">Jonathan Wolf</a>.
    </div>
  </footer>

</body>
</html>
